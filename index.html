<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generador de CÃ³digo QR</h1>
        <input id="qr" type="text" placeholder="Ingresa una URL o texto">
        <img id="qrimg" alt="QR Code">
        <button onclick="generarQR()">Generar QR</button>
    </div>

    <script>
        function generarQR() {
            const input = document.getElementById('qr').value.trim();
            const qrimg = document.getElementById('qrimg');
            if (input !== "") {
                qrimg.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(input)}`;
            }
        }
    </script>
</body>
</html>
